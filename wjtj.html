<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>上传文件</title>
</head>
<body>
  <!-- action为空表示提交到当前页面  enctype编码格式 -->
  <form action="" method="post" enctype="multipart/form-data">
    <input type="file" name="img" value="file">
     <button type="submit" name="button">上传文件</button>
  </form>
</body>
</html>
