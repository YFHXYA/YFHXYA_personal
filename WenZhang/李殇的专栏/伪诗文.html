   <div class="mokuaiA">
<br><h2>1</h2>
只身心醉意飘渺<br>
御剑自在尽逍遥<br>
昆仑山上赏日月<br>
独步夕阳长孤影<br><br><h2>2</h2>
蓝海红霞天芒过<br>
斑斓灯耀夜中烁<br>
天中皓月坐嫦娥<br>
惟我独悲孤受挫<br><br><h2>3</h2>
残风卷叶上九重<br>
举杯月遥轻点觥<br>
淡笑世俗哀红尘<br>
&nbsp;&nbsp;&nbsp;前世丝缘未了终？<br><br>
